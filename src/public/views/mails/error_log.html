<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CheckPoint Loan Application System</title>
</head>
<body>
<div style="padding: 25px; background: #154bff; font-size: 18px; font-family: 'Fira Code Light'">
    <div align="center"
         style="width: 100%; background: #fff;  height: auto; border:0; padding:0;">
        <div style="padding-bottom: 20px;">
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td style="padding:0; margin:0;">
                        <div align="center" style="padding:0; margin:0;background: #154bff; border:0; height: 200px;">
                            <img src="https://i1.wp.com/dlscenter.com/wp-content/uploads/2017/06/Chelsea-logo.png?resize=100%2C100"
                                 style=" padding: 10px; border-radius: 100px; width: 100px; height: 100px"
                                 alt="CheckPoint">
                            <br>
                            <b style="font-size: 30px; color: #fff"> Error Information</b>
                            <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!--<td width="5px"> &nbsp;</td>-->
                    <td width="100%" style="padding: 20px; font-size: 10px">
                        <br><br>
                        Hello Team, <br><br>
                        Please be informed that there was an error on CheckPoint at {{date_time}}. Find below details.
                        <br><br>
                        <b>Status: {{status}}</b> <br><br>
                        <b>Type: {{type}}</b> <br><br>
                        <b>Message: {{message}}</b> <br><br>
                        Thank you
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
